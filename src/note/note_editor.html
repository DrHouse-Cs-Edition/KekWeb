<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body{
            margin: 0px;
        }
        html {
            font-size: 16px; /* Set the root font size to 16px */
        }
        main {
            padding: 2vw;
        }
        div{
            padding-bottom: 4vh;
        }
        header {
            font-size: 2rem;
            background-color: rgb(102, 167, 228);
            color: #fff;
            padding: 1rem; /* padding del testo su tutti i lati*/
        }
        footer{
            font-size: 1rem;
            background-color: rgb(102, 167, 228);
            color: #fff;
            padding: 0.5rem;
        }
        .text{
            width: 100%;
            height: 70vh;
            box-sizing: border-box;
        }
        .output{
            white-space: pre-wrap; /* Preserva le interruzioni di riga */
        }

    </style>

</head>

<body>
    
    <main>
        <header>
            Note
        </header>

        <textarea id="nota" class="text" placeholder="Scrivi qui la tua nota..."></textarea>
        
        <button onclick="getInput()">Inserisci Testo</button>
        <button onclick="deleteInput()">Delete</button>
        <button onclick="copyInput()">Copy</button>
        <button onclick="save()">Save</button>
        <button onclick="load()">Load</button>

        <title>corrisponde:</title>
        <div class="output" id="outputNota"></div>

        <footer>Footer: Note V1.0</footer>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        var noteName = "test1";
        /*document.getElementById('nota').addEventListener('input', function() {
            document.getElementById('outputNota').innerHTML = marked.parse(this.value);
        });*/ /*aggiorna automaticamente in base a markdown*/

        function getInput(){
            var get = document.getElementById('nota');
            document.getElementById('outputNota').innerHTML = marked.parse(get.value);
        }
        function deleteInput(){
            document.getElementById('nota').value = "";
            document.getElementById('outputNota').innerHTML = "";
            remove();
        }
        function copyInput(){
            // Get the text field
            var copyText = document.getElementById("nota");

            // Select the text field
            copyText.select(); // evidenzia testo mostrato all'utente
            copyText.setSelectionRange(0, 99999); // For mobile devices

            // Copy the text inside the text field
            navigator.clipboard.writeText(copyText.value);

            // Alert the copied text
            alert("Copied the text: " + copyText.value);
        }
        function save(){
            /*if(document.getElementById('name') == ""){
                alert("Inserisci un nome");
            }*/
            /*if(document.getElementById('name') != nome)
                nome = document.getElementById('name');*/
            var note = {
                title: "title",
                text: document.getElementById('nota').value,
                date: "new date()",
            };
            console.log(JSON.stringify(note))
            
            const endpoint = new URL(`http://localhost:3000/notes/save`);
            const response = fetch(endpoint,{
                method: "POST",
                headers: {"Content-Type": "application/json; charset=UTF-8", /*Specifica il tipo di contenuto*/},
                body: JSON.stringify(note),
            })
            .then((response) => response.json())
            .then((json) => {
                if(json.success)
                    alert(json.message);
                else
                    alert("Failed to save note");
            });
            /*
            $.ajax({
                url: 'http://localhost:3000/notes/save',
                dataType: 'json',
                success: function(data) {
                    console.log(data);
                },
                error: function() {
                    console.log('Errore nella richiesta AJAX');
                }
            });
            */
        }
        function remove(){
            const endpoint = new URL(`http://localhost:3000/notes/remove`);
            const response = fetch(endpoint,{
                method: "POST",
                headers: {"Content-Type": "text/plain; charset=UTF-8", /*Specifica il tipo di contenuto*/},
                body: noteName,
            })
            .then((response) => response.json())
            .then((json) => {
                if(json.success)
                    alert(json.message);
                else
                    alert("Non siamo riusciti a rimuovere la nota");
            });
        }
        function load(name){
            const endpoint = new URL(`http://localhost:3000/notes/load?noteName=${noteName}`);
            const response = fetch(endpoint)
            .then((response) => response.json())
            .then((json) => {
                if(json.success){
                    // noteName = json.name;
                    document.getElementById('nota').value = json.text;
                    document.getElementById('outputNota').innerHTML = marked.parse(json.text);
                    alert("Nota caricata");
                }
                else
                    alert("Non siamo riusciti a caricare la nota");
            });
        }
        
    </script>
</body>

</html>
